<div class="card bg-light mb-3 ml-auto mr-auto" style="max-width: 30rem;">
  <div class="card-header">Новая рецензия</div>
  <div class="card-body">
    <form [formGroup]="form" novalidate (ngSubmit)="submit(form.value)">
      <div class="form-group">
        <label for="status">Статус</label>
        <select class="form-control" id="status" formControlName="status">
          <option *ngFor="let status of reviewStatusService.getDicplayableStatuses()"
                  [value]="reviewStatusService.getStatusNumber(status)">{{status}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="content">Содержание</label>
        <textarea class="form-control" id="content" rows="3" formControlName="evaluation"></textarea>
      </div>
      <button type="submit" class="btn btn-success btn-sm float-right" [disabled]="!form.valid">Создать</button>
    </form>
  </div>
</div>
