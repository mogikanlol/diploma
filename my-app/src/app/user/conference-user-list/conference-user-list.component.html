<div class="container">
  <h4 class="text-center">Участники</h4>
  <div class="btn-group float-right">
    <button
      class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fa fa-cog"></i>
    </button>
    <div class="dropdown-menu dropdown-menu-right p-0" style="width:300px" (click)="$event.stopPropagation()">
      <div class="row">
        <div class="col-12">
          <div class="card ">
            <div class="card-body">
              <form [formGroup]="form" (ngSubmit)="submit(form.value)">

                <div class="row">
                  <div class="col-12">

                    <h5 class="card-title">Роли пользователей</h5>
                    <div class="form-group">
                      <div class="form-check" *ngFor="let role of userRole">
                        <input class="form-check-input" name="role" [value]="role" type="radio" id="{{role}}"
                               formControlName="role">
                        <label class="form-check-label" for="{{role}}">{{role}}</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <button type="submit" class="btn btn-sm btn-success">Применить</button>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <app-conference-users-table [page]="page"
                              [conferenceId]="conferenceId"
                              (onPageChange)="pageChange($event)"></app-conference-users-table>

  <div *ngIf="isAdmin()">
    <div class="mt-3">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="search" class="form-control" id="search-input" placeholder="Поиск по email...."
                 autocomplete="off"
                 formControlName="search">
        </div>
      </form>
    </div>
    <div *ngIf="searchedUsers">
      <ul class="list-group" *ngFor="let u of searchedUsers.content">
        <li class="list-group-item">{{u.firstname}} {{u.lastname}} ({{u.email}})
          <button class="btn btn-sm btn-success float-right" (click)="addUser(u)">Добавить</button>
        </li>
      </ul>
    </div>
  </div>
</div>
